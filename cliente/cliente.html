<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="shortcut icon" href="../estilos/img/flaticonU.png" type="image/x-icon">
    <title>Clientes</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">RentCars</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../carros/carros.html">Carros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../mensaje/mensaje.html">Mensaje</a>
              </li>
            </ul>
          </div>
          <div class="logo justify-content-end">
              <div class="img-client"></div>
          </div>
        </div>
    </nav>
    <div class="exitoso">
    </div>

    <div class="contenedor-titulo">
      <p class="txt-titulo">Creación de clientes</p>
    </div>
  
    <div class="cont-form">
      <form class="formulario">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
          <label for="name">Nombre</label>
          <p class="texto-ayuda">Ingrese su nombre</p>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
          <label for="email">Email</label>
          <p class="texto-ayuda">Ingrese su email - Max 20 caracteres</p>
        </div>
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="edad" placeholder="Agregue su edad">
          <label for="edad">Edad</label>
          <p class="texto-ayuda">Agregue su edad</p>
        </div>
        <div class="cont-btn-car">
          <button class="btn-carro" type="button" onclick="registroCliente()">Crear</button>
        </div>
      </form>
    </div>

    <div class="footer">
      Michael Parra | Bogotá D.C
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../estilos/js/crudCliente.js"></script>
 </body>
</html>
